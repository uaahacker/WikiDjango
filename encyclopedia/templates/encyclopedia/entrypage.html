{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="page-title">{{ title }}</h1>

    <div class="row">
        <div class="col">
            <a class="btn btn-light edit-btn" href="{% url 'edit' title=title %}">Edit</a>
        </div>
    </div>

    <div class="row content-box">
        <div class="col">
            {{ entry|safe }}
        </div>
    </div>
</div>

{% endblock %}
