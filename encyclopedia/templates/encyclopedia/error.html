{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <div class="container text-center">
        <h1 class="text-danger page-title">Error</h1>
        <p>{{ message }}</p>
        {% if suggestion %}
            <p class="text-muted"><em>{{ suggestion }}</em></p>
        {% endif %}
        <a href="{% url 'index' %}" class="btn btn-primary mt-3">Return to Home</a>
    </div>
{% endblock %}
