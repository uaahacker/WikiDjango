{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1 class="page-title">All Pages</h1>

<div class="entry-list">
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entrypage' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
</div>
    

{% endblock %}
